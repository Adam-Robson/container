name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    # Optional: Log into Docker Hub or another container registry if you want to push the image
    # - name: Log in to Docker Hub
    #   uses: docker/login-action@v2
    #   with:
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build the Docker image
      run: |
        docker build . \
          --file Dockerfile \
          --tag docker-container:${{ github.sha }} \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache

    - name: Save Docker image as an artifact (optional)
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: |
          ./docker-container-${{ github.sha }}.tar

    # Optional: Push the image to a registry
    # - name: Push the Docker image
    #   run: |
    #     docker tag docker-container:${{ github.sha }} <your-registry>/<your-image-name>:${{ github.sha }}
    #     docker push <your-registry>/<your-image-name>:${{ github.sha }}

    # Optional: Clean up any unused containers
    - name: Clean up
      run: docker system prune -f
